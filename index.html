<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="px-5 text-center">
        <div class="container py-5">
            <h1 class="display-1">Dicee</h1>
            <p class="display-5 lead">Settle <span class="display-5" style="color: #F24405;">all</span> disputes!</p>
        </div>
    </div>
    <div class="px-5 text-center">
        <div class="d-flex justify-content-evenly container py-5">
            <div>
                <h3 class="display-5 p-5">Player 1</h3>
                <div class="p1_dice">
                    <img src="./assets/images/dice_6.svg" alt="dice" height="200px">
                </div>
            </div>
            <div>
                <h3 class="display-5 p-5">Player 2</h3>
                <div class="p2_dice">
                    <img src="./assets/images/dice_6.svg" alt="dice" height="200px">
                </div>
            </div>
        </div>
    </div>
    <div class="px-5 text-center">
        <button onclick="getResult()" class="btn btn-large display-5 btn-lg">Roll the Dices</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
